name: quran_app
description: A Quran reading and listening application
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  load: 0.1.4
  carousel_slider: ^1.3.0
  seekbar: ^0.0.2
  http: ^0.12.0+2
  path_provider: ^1.4.4
  sqflite: ^1.1.7+3
  path: ^1.6.4
  audioplayers: 0.13.1





  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/filtered/
    - assets/database/quran_db.db

